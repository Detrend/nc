name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
    - name: Debug
      run: tree
    - name: Put stuff together
      run: mkdir res ; mv content res/content ; mv save res/save ; cp bin/Release/*.exe res ; cp bin/Release/*.dll res
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Build-Win64
        path: ./res
    - name: Create release zip
      run: Compress-Archive -Path res/* -DestinationPath nc_build-win64.zip
    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token:  "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "autobuild"
        title: "Automated Build"
        prerelease: false
        files: |
          ./nc_build-win64.zip

    
